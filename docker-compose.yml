version: "3.9"
services:
  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: oa-review
      MYSQL_USER: root
      MYSQL_PASSWORD: mozezhao
      MYSQL_ROOT_PASSWORD: mozezhao
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  db_data: